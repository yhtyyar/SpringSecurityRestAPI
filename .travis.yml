{
  "language": "java",
  "os": [
      "linux"
  ],
  "dist": "xenial",
  "before_install": [
      " chmod +x gradlew"
  ],
  "before_cache": [
      "rm -f $HOME/.gradle/caches/modules-2/modules-2.lock"
  ],
  "cache": {
    "directories": [
        "$HOME/.gradle/caches/",
        "$HOME/.gradle/wrapper/"
    ]
  },
  "jdk": [
      "-openjdk11"
  ],
}